<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование описания организма</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Редактирование описания организма: {{ organism.name }}</h1>

        <!-- Форма редактирования описания -->
        <form method="POST">
            <label for="description">Описание организма:</label><br>
            <textarea name="description" rows="4" cols="50">{{ organism.description }}</textarea><br><br>
            <input type="submit" value="Сохранить изменения">
        </form>

        <br><br>

        <!-- Кнопка для возврата на страницу организма -->
        <a href="{{ url_for('organism_detail', organism_id=organism.id) }}" class="button">Назад к организму</a>
    </div>

</body>
</html>
