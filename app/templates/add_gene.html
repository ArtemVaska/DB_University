<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить ген</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Добавить новый ген</h1>
    <form method="post">
        <label for="id">ID гена:</label><br>
        <input type="text" name="id" required><br><br>

        <label for="sequence">Нуклеотидная последовательность:</label><br>
        <textarea name="sequence" rows="4" cols="50" required></textarea><br><br>

        <label for="organism_id">Организм:</label><br>
        <select name="organism_id" required>
            {% for organism in organisms %}
            <option value="{{ organism.id }}">{{ organism.name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Добавить ген">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
